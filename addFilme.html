<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/imgs/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/DerickCarvalho/DkStrap@main/DkStrap.css">
    <link rel="stylesheet" href="./assets/css/addFilme.css">
    <title>Movie List - Add Filme</title>
</head>
<body class="ubuntu-regular">
    <header class="flex-row-space-between">
        <section class="logo flex-row-center">
            <img src="./assets/imgs/logo.png" alt="">
            <h1>Movie List</h1>
        </section>
        <nav class="flex-row-center">
            <a href="./index.html">Lista de Filmes</a>
        </nav>
    </header>

    <main class="flex-row-center">
        <form class="flex-column-center" action="./backend/addFilme.php" method="POST">
            <div style="width: 90%; padding: 10px 0; font-size: 22px;">
                <h3>Cadastrar Filme</h3>
            </div>

            <input class="default-input" type="text" name="nome" id="nome" placeholder="Nome do filme">
            <input class="default-input" type="number" name="lancamento" id="lancamento" placeholder="Ano de Lançamento" min="0" onkeypress="return event.key !== '-'">
            <input class="default-input" type="text" name="genero" id="genero" placeholder="Gênero do filme">

            <input class="button" type="submit" value="Cadastrar">
        </form>
    </main>
</body>
</html>
